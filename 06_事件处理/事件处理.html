<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{school}}学习</h2>

        <!-- 绑定事件 --- 标准方式 -->
        <button v-on:click="show1">点我提示：信息1(v-on绑定)</button><br /><br />

        <!-- 绑定事件 --- 简单方式 -->
        <button @click="show1">点我提示：信息1(@绑定)</button><br /><br />

        <!-- 绑定事件 --- 传递参数 -->
        <button @click="show2($event,666)">点我提示：信息2+参数传递</button><br /><br />

        <!-- 绑定事件 --- 阻止默认行为,prevent叫事件修饰符 -->
        <a href="http://www.baidu.com" @click.prevent="show3">点我提示：信息3(阻止默认行为)</a><br /><br />

        <!-- 绑定事件 --- 阻止冒泡,事件修饰符可以连写 -->
        <div @click="show4">
            <a href="http://www.baidu.com" @click.stop.prevent="show4">点我提示：信息4(阻止冒泡)</a>
        </div><br />

        <!-- 键盘事件 常用：enter ,esc -->
        <!-- <input @keyup.enter="show5" type="text" placeholder="按下回车提示数据">  -->
        <input @keyup.13="show5" type="text" placeholder="按下回车提示数据">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                school: '尚硅谷'
            },
            methods: {//用于配置方法
                show1(event) {//此处的show1一定一定不要写成箭头函数，否则this就是window了
                    //console.log(this)//this是vm
                    //console.log('我是信息1', event.target.innerText)
                    console.log('我是信息1')
                },
                show2(event, number) {
                    console.log(event)
                    alert('信息2---' + number)
                },
                show3(event) {
                    //event.preventDefault();//靠程序员手动阻止默认行为
                    alert('信息3')
                },
                show4(event) {
                    alert('信息4')
                },
                show5(event) {
                    //if (event.keyCode !== 13) return//靠程序员自己判断按键
                    console.log(event.keyCode)
                }
            }
        })
    </script>
</body>

</html>
