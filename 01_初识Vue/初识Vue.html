<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{school.name.toUpperCase()}}</h1>
        <h1>学校坐落在：{{school.address}}</h1>
        <h1>我学的是：{{school.subject()}}学科</h1>
        <hr />
        <h1>{{school.name,school.address}}</h1>
        <h1>{{school.name&&school.address}}</h1>
    </div>
    <script type="text/javascript">
        //创建一个Vue的实例对象，并传入配置对象
        new Vue({
            el: '#root',//用于指定当前Vue实例为哪个容器服务，值是选择字符串，选择器写法类似于jQuery
            data: {//data是存储数据的地方，为root容器提供数据，值为一个对象，相当于React中的state
                school: {
                    name: 'atguigu',
                    address: '宏福科技园综合楼',
                    subject: () => '前端'
                }
            }
        })
    </script>
</body>

</html>
