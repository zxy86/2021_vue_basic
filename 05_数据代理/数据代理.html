<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--

    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名字：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <h2>学科：{{subject}}</h2>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '宏福科技园综合楼',
                subject: '前端'
            }
        })
        console.log(vm._data.name)
    </script>
</body>

</html>
