<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>Hello，{{msg}}</h2>
        <h2>地址是：{{address}}</h2>
    </div>
    <script type="text/javascript">
        //el的第一种写法(常用)
        /*const vm = new Vue({
            el: '#root',
            data: {
                msg: '尚硅谷',
                address: '宏福科技园综合楼'
            }
        })*/

        //el的第二种写法(不常用)
        /*const vm = new Vue({
            data: {
                msg: '尚硅谷',
                address: '宏福科技园综合楼'
            }
        })
        vm.$mount('#root')*/

        //data的第一种写法，data是一个对象
        /*new Vue({
            el: '#root',
            data: {
                msg: '尚硅谷',
                address: '宏福科技园综合楼'
            }
        })*/

        //data的第一种写法，data是一个函数，返回数据对象
        new Vue({
            el: '#root',
            data: function () {//特别注意：data不要写成箭头函数，要写成普通函数，否则this的指向就是window了，而不是vue的实例对象
                return {
                    msg: '尚硅谷',
                    address: '宏福科技园综合楼'
                }
            }
        })

        /*console.log(vm)
        setTimeout(() => {
            vm.msg = 'atguigu'
        }, 1000)*/

    </script>
</body>

</html>
